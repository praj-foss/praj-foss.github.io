{% extends "/html/base.html" %}
{%block subtitle %}Posts tagged &quot;{{name}}&quot; - {% endblock %}
{% block content %}
<div class="card">
    <div class="page-header">
        <h2>Posts tagged &quot;{{name}}&quot;</h2>
    </div>
    <div class="page-content">
        <ul>
        {% for post in posts %}
            <li>
                <a href="{{post.uri}}">{{post.title}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
